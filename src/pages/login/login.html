<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Uboric : Online Shopping India</title>
    <link rel="stylesheet" href="../../../src/styles/global.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="mainHeader"></header>
    <script src="../../components/Header/index.js"></script>

    <main>
        <section class="container forms">
            <div class="login form">
                <div class="form-content">
                    <p class="login-header">Login</p>
                    <form action="#">
                        <div class="input-field field">
                            <input type="email" placeholder="Email Address *" class="input" >
                        </div>
                        <div class="input-field field">
                            <input type="password" placeholder="Password *" class="password" >
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="form-link">
                            <a href="#" class="fogot-pass">Forgot Password ?</a>
                        </div>
                        <div class="button-field field">
                            <button>Login</button>
                        </div>
                        <div class="form-link">
                            <span>Don't Have an Account ? <a href="#" class="signup-link link">Signup</a></span> 
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="mainFooter"></footer>
    <script src="../../components/Footer/index.js"></script>
</body>
</html>

<script src="../login/login.js"></script>
